name: License Check and Scan for Viruses
on:
  # Allow manually triggering the workflow
  workflow_dispatch: {}
  # Run on all commits that are pushed to all branches
  push:
    branches:
      - 'main'
      - 'release-*'

  # Trigger workflow on PRs to all branches
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
  # Trigger workflow when enqueued to a merge group
  merge_group:

# Only run at most 1 workflow concurrently per PR, unlimited for branches
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  scan-viruses:
    permissions:
      contents: read
    name: Scan for viruses
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ClamAV Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/clamav/action.yml@00e1efc555dd426a9fffe8a88dffda663bda5eb8

      - name: Trivy Scan
        uses: open-edge-platform/orch-ci/.github/actions/security/trivy/action.yml@00e1efc555dd426a9fffe8a88dffda663bda5eb8

  check-license:
    permissions:
      contents: read
    name: Check License
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5.0.0